<div style="display: flex;justify-content: center; "> 
    <mat-form-field> 
        <mat-icon matPrefix>search</mat-icon> 
        <input matInput type="search" placeholder="search here" class="search-input " [(ngModel)]='Search'> 
    </mat-form-field> 
</div>
<span class="text-muted" style="display: flex;align-items: center;justify-content: center;">Searching by {{Search}}</span>
<div class="container ">
<div class="row" *ngIf="merged && merged.length; else nodata" >
 
  <div fxHide.lt-md class="d-flex justify-content-center">
      
    <mat-slider [max]="5" [min]="3" [(ngModel)]="gridColumns" [thumbLabel]="true">
    </mat-slider>
   </div>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">

    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let m of merged | filter:Search">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title><strong>{{m.trainingName}}</strong></mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p class="card-title"><i>by {{m.firstName}} {{m.lastName}}</i></p>
          <p class="card-text">{{m.description}}</p>
          <p class="card-text">Created On : {{m.createdOn | date}}</p>
          
                  </mat-card-content>
        <mat-card-actions>
          <button class="btn btn-primary" (click)="loadTraining(m)" >Get Started</button>
                  </mat-card-actions>
      </mat-card>
    </div>
  </div>

   

</div>
</div>
 


<ng-template #nodata>
        <h4 [ngStyle]="{'background-color': 'lightgrey','color':'#CC313D','text-align':'center'}">  No Movies  Available !!!</h4>
      </ng-template>
