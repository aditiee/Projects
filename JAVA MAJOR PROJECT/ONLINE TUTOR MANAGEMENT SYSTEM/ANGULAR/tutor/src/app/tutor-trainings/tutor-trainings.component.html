<div class="mat-elevation-z8"> 
    <mat-table [dataSource]="trainings" matSort> 
      <ng-container matColumnDef="sn">
    <mat-header-cell *matHeaderCellDef mat-sort-header> SN. </mat-header-cell>
    <mat-cell *matCellDef="let element;let i=index">{{ i + 1 }}</mat-cell>
  </ng-container>
        <ng-container matColumnDef="TrainingName"> 
            <mat-header-cell *matHeaderCellDef mat-sort-header> TrainingName</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.trainingName}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="SubjectName"> 
            <mat-header-cell *matHeaderCellDef>SubjectName</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.subjectName}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="Date Created"> 
            <mat-header-cell *matHeaderCellDef>Date Created</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.createdOn | date}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="Action"> 
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell> 
            <mat-cell *matCellDef="let row" style="margin-right: 30px;"> 
                <button mat-raised-button color="primary"  (click)="loadContents(row)" >Modify Content</button>
                  <button mat-raised-button color="warn" (click)="deleteTraining(row)" >Delete</button> 
            </mat-cell> 
 
        </ng-container> 
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
        
    </mat-table> 
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons> 
    </mat-paginator> 
</div>
