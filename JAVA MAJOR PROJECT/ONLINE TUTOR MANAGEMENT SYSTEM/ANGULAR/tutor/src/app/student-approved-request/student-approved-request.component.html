  <div class="mat-elevation-z8"> 
    <mat-table [dataSource]="merged" matSort> 
      <ng-container matColumnDef="sn">
    <mat-header-cell *matHeaderCellDef mat-sort-header> SN. </mat-header-cell>
    <mat-cell *matCellDef="let element;let i=index">{{ i + 1 }}</mat-cell>
  </ng-container>
        <ng-container matColumnDef="TrainingName"> 
            <mat-header-cell *matHeaderCellDef mat-sort-header>Training Name</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.trainingName}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="TutorName"> 
            <mat-header-cell *matHeaderCellDef>Tutor Name</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.firstName}}  {{element.lastName}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="RequestDate"> 
            <mat-header-cell *matHeaderCellDef>Request Date</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.raisedOn | date}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="Action"> 
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell> 
            <mat-cell *matCellDef="let row" style="margin-right: 30px;"> 
                <button mat-raised-button color="primary" (click)="loadContents(row)">View Content</button>
                 <button mat-raised-button color="primary" (click)="feedback(row)">Feedback</button>
            </mat-cell> 
 
        </ng-container> 
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
        
    </mat-table> 
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons> 
    </mat-paginator> 
</div>
