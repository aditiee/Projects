<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="heading-title text-center">
                <h2 class="my">Contact US</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form id="contactForm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                                required data-error="Please enter your name">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" placeholder="Your Email" id="email" class="form-control" name="name"
                                required data-error="Please enter your email">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <select class="custom-select d-block form-control" id="guest" required
                                data-error="Please Select Person">
                                <option disabled selected>Please Select Reason*</option>
                                <option value="1">Training Material</option>
                                <option value="2">Tutor</option>
                                <option value="3">Registration request</option>
                                <option value="4">email or Password</option>
                                <option value="5">others</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control" id="message" placeholder="Your Message" rows="4"
                                data-error="Write your message" required></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="submit-button text-center">
                            <button class="btn my2" id="submit" type="submit">Send Message</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
