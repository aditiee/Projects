    <div class="mat-elevation-z8"> 
    <mat-table [dataSource]="contentList" matSort> 
      <ng-container matColumnDef="sn">
    <mat-header-cell *matHeaderCellDef mat-sort-header> SN. </mat-header-cell>
    <mat-cell *matCellDef="let element;let i=index">{{ i + 1 }}</mat-cell>
  </ng-container>
        <ng-container matColumnDef="ContentName"> 
            <mat-header-cell *matHeaderCellDef mat-sort-header>Content Name</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.content}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="UploadedOn"> 
            <mat-header-cell *matHeaderCellDef>Uploaded On</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.uploadedOn | date}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="Action"> 
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell> 
            <mat-cell *matCellDef="let row" style="margin-right: 30px;"> 
                <button mat-raised-button color="warn" (click)="downloadContent(row)">Download</button>
                 
            </mat-cell> 
 
        </ng-container> 
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
        
    </mat-table> 
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons> 
    </mat-paginator> 
</div>
