
<div class="mat-elevation-z8"> 
    <mat-table [dataSource]="userInfo" matSort> 
      <ng-container matColumnDef="sn">
    <mat-header-cell *matHeaderCellDef mat-sort-header> SN. </mat-header-cell>
    <mat-cell *matCellDef="let element;let i=index">{{ i + 1 }}</mat-cell>
  </ng-container>
        <ng-container matColumnDef="Name"> 
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.firstName}}  {{  element.lastName }}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="Email"> 
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.email}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="Mobile"> 
            <mat-header-cell *matHeaderCellDef>Mobile</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.mobile}}</mat-cell> 
        </ng-container> 
        <ng-container matColumnDef="Actions"> 
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell> 
            <mat-cell *matCellDef="let row" style="margin-right: 30px;"> 
                <button mat-raised-button color="warn" (click)="deleteStudent(row.userId)" >Delete</button>
                 
            </mat-cell> 
 
        </ng-container> 
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
        
    </mat-table> 
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons> 
    </mat-paginator> 
</div>
