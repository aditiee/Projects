<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(8, 8, 8)"> <a class="navbar-brand"
            href="#"> <img [src]='logo' width="25" height="25" alt="" />
        </a> <a class="navbar-brand" href="#">TMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" *ngFor='let item of navItems'>
                    <a class="nav-link" (click)="navigateTo(item.route)">{{item.name}} </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
